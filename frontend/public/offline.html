<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hors ligne - NLoger</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }
    
    .icon svg {
      width: 60px;
      height: 60px;
      fill: white;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: 700;
    }
    
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 30px;
      opacity: 0.95;
    }
    
    .retry-btn {
      background: white;
      color: #667eea;
      border: none;
      padding: 15px 40px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }
    
    .retry-btn:active {
      transform: translateY(0);
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }
    
    .pulse {
      animation: pulse 2s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon pulse">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M1 1h15M1 7h15M1 13h15"/>
        <path d="M16 1l5 5-5 5"/>
      </svg>
    </div>
    
    <h1>Vous êtes hors ligne</h1>
    
    <p>
      Il semble que vous n'ayez pas de connexion Internet. 
      Certaines fonctionnalités peuvent être limitées, mais vous pouvez toujours consulter les pages mises en cache.
    </p>
    
    <button class="retry-btn" onclick="window.location.reload()">
      Réessayer
    </button>
  </div>
  
  <script>
    // Vérifier automatiquement la connexion toutes les 5 secondes
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 5000);
    
    // Écouter l'événement online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
